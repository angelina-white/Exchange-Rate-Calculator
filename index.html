<!DOCTYPE html>
<html>
  <head>
    <meta/>
    <title>Exchange Rate Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script defer type="text/javascript" src="index.js"></script>
  </head>
  
  <body>
    <header>
      <h1>Exchange Rates</h1> <!--header-->
      <nav>
        <ul id="country-list"> <!--list names of countries-->
          <li>Country 1</li>
          <li>Country 2</li>
          <li>Country 3, etc</li>
        </ul>
      </nav>
    </header>

    <div id="main">

      <button id="form-toggle">Toggle To Calculator</button> <!--toggle button-->

      <!--displays 1 euro to exchanged rate for country-->
      <div class="exchange-display">
        <img class="country-image" alt="Country Flag Goes Here" src=""/>
        <h2 class="name">Insert Country Name Here</h2>
        <div id="exchange-money-display">
          <h3>Exchange rate: </h3>
          <ul id="money-display-ul">
            <li>
              <h4>Euros: 1</h4>
            </li>
            <li>
              <h4>---------------></h4>
            </li>
            <li>
              <h4 id="country-name">Country name: </h4>
            </li>
            <li>
              <h4 id="amountDisplayed">Amount</h4>
            </li>
          </ul>
        </div>
      </div>

      <!--displays inputted amount of euros to exchanged rate for country-->
      <div class="calculator-display"> 
        <h2 class="name">Insert Country Name Here</h2>
        <div id="calculator-form-section">
          <h3>Exchange rate: </h3>
          <form id="calculator-form">
            <label for="review">How many euros:</label>
            <textarea id="amountOfEuros"></textarea>
            <input type="submit" value="Convert Currency"/>
          </form>
        </div>
        <div id="calculator-money-display">
          <ul id="calculator-display-ul">
            <li>
              <h4>Euros: 1</h4>
            </li>
            <li>
              <h4>---------------></h4>
            </li>
            <li>
              <h4 id="country-name2">Country name: </h4>
            </li>
            <li>
              <h4 id="amountDisplayed2">Amount</h4>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </body>
</html>
