<!DOCTYPE html>
<html>
  <head>
    <meta/>
    <title>Exchange Rate Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer type="text/javascript" src="index.js"></script>
  </head>
  
  <body>
    <header>

      <h1>Country Currencies</h1> <!--header-->
      <nav>
        <div class="search-container">
          <form id="search-form">
            <input id="searchbar" type="text" placeholder="Search..">
            <button type="submit"><i class="fa fa-search" id="searchButton"></i></button>
          </form>
        </div>
        <ul id="country-list"> <!--list names of countries-->
    </header>

    <div id="main">

      <button id="form-toggle">Toggle To Calculator</button> <!--toggle button-->

      <!--displays 1 euro to exchanged rate for country-->
      <div id="exchange-display">
        <h2 id="nameHeader">Country Code</h2>
        <div id="exchange-money-display">
          <h3>Exchange rate: </h3>
          <ul id="money-display-ul">
            <li>
              <h4>1 Euro</h4>
            </li>
              <h2>&#x2192</h2>
            </li>
            <li>
              <h4 id="amountDisplayed">Amount: </h4>
            </li>
          </ul>
        </div>
      </div>

      <!--displays inputted amount of euros to exchanged rate for country-->

      <div id="calculator-display" class="hidden"> 
          <h2 id="nameHeader2">Country Code</h2>
          <div id="calculator-form-section">
            <h3>Calculator: </h3>
            <form id="calculator-form">
              <label for="review">How many euros:</label>
              <textarea id="amountOfEuros"></textarea>
              <input type="submit" value="Convert Currency"/>
            </form>
          </div>
          <div id="calculator-money-display">
            <ul id="calculator-display-ul">
              <li>
                <h4 id="eurosAmount">Euros Amount: </h4>
              </li>
              </li>
                <h2>&#x2192</h2>
              </li>
              <li>
                <h4 id="amountDisplayed2">Amount:</h4>
              </li>
            </ul>
          </div>
        </div>

    </div>
  </body>
</html>
