<!DOCTYPE html>
<html>
  <head>
    <meta/>
    <title>Exchange Rate Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer type="text/javascript" src="index.js"></script>
  </head>
  
  <body>
    <div id="currencyImage">
      <!-- <img src="https://www.nationsonline.org/gallery/World/currencies.jpg" alt="currencies"> -->
      <!-- <img src="https://www.investopedia.com/thmb/RpDQCWFLXXGL2ckCMkagXFysnxQ=/1885x1414/smart/filters:no_upscale()/euro-banknotes-1086290746-fc9229bf2e024d9d957648d327b51b37.jpg" alt="currencies"> -->
      <img src="https://www.currenciesdirect.com/getattachment/097beb1a-88a2-4bd1-9e9e-f97ad5882815/biggest-currency-movers.jpg" alt="currencies">
    </div>
    <h1>Country Currencies</h1> <!--header-->
    <header>
      <nav>
        <div class="search-container">
          <form id="search-form">
            <input id="searchbar" type="text" placeholder="Search..">
            <button type="submit"><i class="fa fa-search" id="searchButton"></i></button>
          </form>
        </div>
        <ul id="country-list"> <!--list names of countries-->
    </header>

    <div id="main">

      <button id="form-toggle">Toggle To Calculator</button> <!--toggle button-->

      <!--displays 1 euro to exchanged rate for country-->
      <div id="exchange-display">
        <h3>Exchange rate: </h3> <!--Blue-->
        <div id="exchange-money-display">

          <h4 id="nameHeader">Country Code</h4> <!--black-->
          <ul id="money-display-ul">
            <li>
              <h5>1 Euro</h5>
            </li>
            <li>
              <h2>&#10132</h2>
            </li>
            <li>
              <h5 id="amountDisplayed"></h5>
            </li>
          </ul>
        </div>
      </div>

      <!--displays inputted amount of euros to exchanged rate for country-->

      <div id="calculator-display" class="hidden"> 
          <h3>Calculator: </h3>
          <div id="calculator-form-section">
            <h4 id="nameHeader2">Country Code</h4>
            <form id="calculator-form">
              <label for="review">Euro Amount:</label>
              <textarea id="amountOfEuros" placeHolder="Enter..."></textarea>
              <input type="submit" id="convert-button" value="Convert Currency"/>
            </form>
          </div>
          <div id="calculator-money-display">
            <ul id="calculator-display-ul">
              <li>
                <h5 id="eurosAmount">Euros </h5>
              </li>
              <li>
                <h2>&#10132</h2>
              </li>
              <li>
                <h5 id="amountDisplayed2"></h5>
              </li>
            </ul>
          </div>
        </div>
    </div>
  </body>
</html>
