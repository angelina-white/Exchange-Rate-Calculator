<!DOCTYPE html>
<html>
  <head>
    <meta/>
    <title>Exchange Rate Calculator</title>
    <link

    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script defer type="text/javascript" src="index.js"></script>
  </head>

  
  <body>
    <header>
      <h1>Exchange Rates</h1>
      <nav>
        <ul id="country-list">
          <li>Country 1</li>
          <li>Country 2</li>
          <li>Country 3, etc</li>
        </ul>
      </nav>
    </header>
    <div id="main">
      <button id="form-toggle">Toggle To Calculator</button>
      <div id="exchange-display">
        <img class="country-image" alt="Country Flag Goes Here" src=""/>
        <h2 class="name">Insert Country Name Here</h2>
        <div id="exchange-money-display">
          <h3>Exchange rate: </h3>
          <ul id="money-display-ul">
            <li>
              <h4>Euros: 1</h4>
            </li>
            <li>
              <h4>---------------></h4>
            </li>
            <li>
              <h4 id="country-name">Country name: </h4>
            </li>
            <li>
              <h4 id="amount">Amount</h4>
            </li>
          </ul>
        </div>
        <!-- <button type="click">Display Country</button> -->
      </div>

      <!-- <div id="country-form">
          <label for="description">Edited Description:</label>
          <textarea id="description"></textarea>
          <button type="submit">Update Cake</button> 
          </div> -->
        <div id="calculator-form-section">
          <h3>Exchange rate: </h3>
          <form id="calculator-form" class="hidden">
            <label for="review">How many euros:</label>
            <textarea id="amountOfEuros"></textarea>
            <input type="submit" value="Convert Currency"/>
            <!-- <button type="submit">Convert Currency</button> -->
          </form>
        </div>
        <div id="calculator-money-display"></div>
          <ul id="calculator-display-ul">
            <li>
              <h4>Euros: 1</h4>
            </li>
            <li>
              <h4>---------------></h4>
            </li>
            <li>
              <h4 id="country-name">Country name: </h4>
            </li>
            <li>
              <h4 id="amount">Amount</h4>
            </li>
          </ul>
        </div>
    </div>
  </body>
</html>
